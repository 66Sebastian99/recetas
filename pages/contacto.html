<!DOCTYPE html>
<html lang="es">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<title>Contacto</title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>

<body id="contacto">
	
	<header> 	 <!--inicio del header-->
		<div class="navbar">
			<h1 class="tituloHead"><a href="#">Encontrá tu receta</a></h1>
			<nav>
				<a href="/index.html">Inicio</a>
				<a href="#.html">Sugerencias</a>
			</nav>
		</div>
	</header>						<!--fin del header-->

	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Mensaje enviado</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Muchas gracias, podés cerrar este mensaje.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
		    </div>
		</div>
	</div>
	<div class="row justify-content-around flowContacto">
		<div class="container formulario md-col-6">  
			<form id="contact" action="" method="post">
		
				<h3>Sugerencias</h3>
		
				<fieldset>
					<input placeholder="Nombre y Apellido" type="text" tabindex="1" required autofocus>
				</fieldset>
				
				<fieldset>
					<input placeholder="Email" type="email" tabindex="2" required>
				</fieldset>
		
				<fieldset>
					<input placeholder="Celular" type="tel" tabindex="3" required>
				</fieldset>
		
				<fieldset>
					<textarea placeholder="Mensaje..." tabindex="5" required></textarea>
				</fieldset>
		
				<fieldset>
					<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" name="submit" type="buton" id="contact-submit" data-submit="...Sending">Envíar</button>
				</fieldset>
		
				<fieldset>
					<button class="btn btn-primary" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Borrar</button>
				</fieldset>
			</form>
		</div>
	</div>

	<footer class="site-footer"> <!-- Inicio footer -->
	</footer>

	<script src="../bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
