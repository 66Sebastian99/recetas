<!DOCTYPE html>
<html lang="es">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<title>Contacto</title>
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>

<body id="contacto">
	
	<header> 	 <!--inicio del header-->
		<div class="navbar">
			<h1 class="tituloHead"><a href="#">Encontrá tu receta</a></h1>
			<nav>
				<a href="../index.html">Inicio</a>
				<a href="#">Sugerencias</a>
			</nav>
		</div>
	</header>						<!--fin del header-->

	<div class="row justify-content-around flowContacto">
		<div class="container formulario md-col-6">  
			<form id="contact" action="" method="post">
		
				<h3>Contactame</h3>
		
				<fieldset>
					<input id="nombre" placeholder="Nombre y Apellido" type="text" tabindex="1" required autofocus>
				</fieldset>
				
				<fieldset>
					<input id="email" placeholder="Email" type="email" tabindex="2" required>
				</fieldset>
		
				<fieldset>
					<input id="celu" placeholder="Celular (opcional)" type="tel" tabindex="3">
				</fieldset>
		
				<fieldset>
					<textarea id="msj" placeholder="Mensaje..." tabindex="5" required></textarea>
				</fieldset>
		
				<fieldset>
					<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" name="submit" type="buton" id="contact-submit" data-submit="...Sending">Envíar</button>
				</fieldset>
		
				<fieldset>
					<button class="btn btn-primary" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Borrar</button>
				</fieldset>
			</form>
		</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../form.js"></script>
</body>
</html>
